<section *ngIf="!spinner" class="form-section">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px"
    #myNgForm="ngForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        required
        placeholder="E-mail"
        ngModel
        email
        name="email"
        #emailInput
      />
      <mat-error *ngIf="f.controls.email?.errors?.required"
        >Email address is Required !
      </mat-error>
      <mat-error *ngIf="f.controls.email?.errors?.email"
        >Email is not valid !
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Password </mat-label>
      <input
        type="password"
        matInput
        required
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #peInput
      />
      <mat-hint align="end">{{ peInput.value?.length }}/6 </mat-hint>
      <mat-error *ngIf="f.controls.password?.errors?.required"
        >Password address is Required !
      </mat-error>
      <mat-error *ngIf="f.controls.password?.errors?.minlength"
        >Password must have at least 6 charecters length !
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input
        name="birthdate"
        required
        ngModel
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- <mat-form-field> -->
    <mat-checkbox ngModel name="agrement" required color="primary"
      >Agree to terms and conditions</mat-checkbox
    >
    <!-- </mat-form-field> -->
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="f.invalid"
    >
      Signup !
    </button>
  </form>
</section>
<div *ngIf="spinner" class="fix-spinner">
  <app-loading-spinner></app-loading-spinner>
</div>
