<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.lt-xs="300px" fxFlex.gt-xs="400px">
    <span *ngIf="!spinner && exercises">
      <mat-card-title fxLayoutAlign="center">
        Time to staret a workout !
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Exersises</mat-label>
          <mat-select [(value)]="exerciseToDoId" #select>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exercises" [disabled]="!select.value" type="submit" mat-button (click)="onStartTraining()">
          Start
        </button>
        <button  *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">
          Fetch Again !
        </button>
      </mat-card-actions>
    </span>
    <div *ngIf="spinner" class="fix-spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </mat-card>
</section>
